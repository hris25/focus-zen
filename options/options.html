<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Options - Focus Zen</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <h1>Sites à bloquer</h1>

    <form id="add-site-form">
      <input type="text" id="newSite" placeholder="ex : youtube.com" required />
      <input
        type="number"
        id="blockDuration"
        placeholder="Durée (min)"
        min="1"
      />
      <button type="submit" id="addSite">Ajouter</button>
    </form>

    <ul id="site-list"></ul>

    <script src="options.js"></script>
  </body>
</html>
